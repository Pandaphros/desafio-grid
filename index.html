<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi ecommerce con Grid</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header><h1>Mi Ecommerce</h1></header>
      <menu>
        <ul>
          <li><h3>Categorías</h3></li>
          <li>Juegos <span>(4)</span></li>
          <li>Accesorios <span>(0)</span></li>
          <li>Códigos <span>(0)</span></li>
        </ul>
      </menu>
      <main>
        <div class="product_grid">
          <div class="product_row_1">
            <div class="products">
              <img src="./assets/img/destiny2_dlc.png" />
              <div class="product_name">
                <span>Destiny 2: The final Shape</span>
              </div>
              <div class="product_price"><span>$25.990</span></div>
              <div class="product_buy_button"><span>Comprar</span></div>
            </div>
            <div class="products">
              <img src="./assets/img/eldenringdlc.png" />
              <div class="product_name">
                <span>Elden Ring: Shadow of the Erdtree</span>
              </div>
              <div class="product_price"><span>$19.990</span></div>
              <div class="product_buy_button"><span>Comprar</span></div>
            </div>
            <div class="products">
              <img src="./assets/img/ghost-of-tsushima_PC.png" />
              <div class="product_name">
                <span>Ghost of Tsushima - PC</span>
              </div>
              <div class="product_price"><span>$39.990</span></div>
              <div class="product_buy_button"><span>Comprar</span></div>
            </div>
          </div>
          <div class="product_row_2">
            <div class="products">
              <img src="./assets/img/helldivers-2_PC.png" />
              <div class="product_name"><span>Helldivers 2 - PC</span></div>
              <div class="product_price"><span>$29.990</span></div>
              <div class="product_buy_button"><span>Comprar</span></div>
            </div>
          </div>
        </div>
      </main>
      <footer><p>@miecommerce</p></footer>
    </div>
  </body>
</html>
